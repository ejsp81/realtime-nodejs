version: 2
jobs:
  build:
    docker:
      - image: circleci/node:12.13

    working_directory: ~/repo
    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-

      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
  deploy:
    machine:
      enabled: true
    steps:
      - add_ssh_keys:
          fingerprints:
            - "dc:5c:8f:64:d9:2f:ac:dc:ba:bb:bb:fd:f8:23:a3:b5"
      - checkout
      - run:
          name: Deploy to GCP for SSH
          command: |
            cd ./scripts
            ls -la
            sudo chmod 777 ./deploy.sh
            ls -la
            ssh $SSH_USER@$SSH_HOST 'bash -i < ./deploy.sh'
workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
